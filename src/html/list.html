<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表</title>
	<link rel="stylesheet" href="/css/base.css">
	<link rel="stylesheet" href="/css/stytle.css">
	<script src="/lib/requirejs/require.js" data-main="/js/list"></script>
</head>
<body>
	<div class="header"></div>
	
	<div class="list">
		<h2>推荐商品</h2>
		<div class="buy"></div>
	</div>
	<!-- 定义模板 -->
	<script type="text/html" id="list_template">
		{{each products as product}}
		<div>
			<div class="box">
			<div class="id" style="display: none">{{product.id}}</div>
			<img src="{{product.img}}" id="img">
			<div class="price">{{product.price}}</div>
			<div class="title">{{product.title}}</div>
			<div class="add_to_cart">加入购物车</div>
		</div>
		{{/each}}
	</script>

	<div class="footer"></div>
</body>
</html>
